<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube with Orbit Controls</title>

    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <script src="js/three.js"></script>
    <script type="module">

        // import * as THREE from './js/three.js';
        import { OrbitControls } from './js/OrbitControls.js';

        var container;
        var camera, scene, renderer, controls;
        var cubeGeometry, cubeMaterial, cube;

        init();
        sceneAnimation();

        // Initiating Scene
        function init() {

            // INIT Scene
            // --------------------------------------

            scene = new THREE.Scene();

            // INIT Camera
            // --------------------------------------

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // INIT Renderer
            // --------------------------------------

            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize(window.innerWidth, window.innerHeight);

            container = document.getElementById('canvas-container');
            container.appendChild( renderer.domElement );

            // INIT Options
            // --------------------------------------

            // Grid
            helperGrid();

            // Lights
            addLights();

            // Controls
            addControls();

            // Create box
            sceneCube();

            // Update renderer and camera when resizing
            window.addEventListener('resize', onWindowResize, false);
        }


        // Rendering the scene
        function sceneAnimation() {
            requestAnimationFrame(sceneAnimation);

            // Animation
            sceneCubeAnimation(cube);

            renderer.render(scene, camera);
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function helperGrid() {
            var grid = new THREE.GridHelper(0, 0);
            scene.add(grid);
        }

        function addLights() {
            var ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            var pointLight = new THREE.PointLight(0xffffff, 1, 500);
            pointLight.position.set(0, 0, 50);

            scene.add(pointLight);
        }

        function addControls() {
            controls = new OrbitControls(camera, renderer.domElement);
            controls.screenSpacePanning = true;
            controls.minDistance = 2;
            controls.maxDistance = 30;
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function sceneCube() {
            cubeGeometry    = new THREE.BoxGeometry();
            cubeMaterial    = new THREE.MeshLambertMaterial( { color: 0x00ff00 } );
            cube            = new THREE.Mesh(cubeGeometry, cubeMaterial);

            scene.add(cube);
        }

        function sceneCubeAnimation(el) {
            el.rotation.x += 0.005;
            el.rotation.y += 0.01;
        }

    </script>

</body>
</html>
