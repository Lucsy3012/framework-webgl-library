        #canvas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Controller
         ----------------------------------- */

        .controller {
            position: absolute;
            left: 70px;
            bottom: 70px;
            text-align: center;
            animation: navigator 2s both ease;
            animation-delay: .5s;
            animation-direction: normal;
            animation-iteration-count: 1;
        }

        .controller .value {
            display: inline-block;
            width: auto;
            margin: 10px 0 0;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 200;
            text-align: center;
            outline: none;
            border: none;
            color: #ffffffdd;
            text-shadow: 0 0 6px #ffffffaa;
            background: none;
        }

        .controller input.value {
            width: 60px;
        }

        .controller .title {
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 300;
            color: #ffffff77;
        }

        .controller.days-passed {
            left: 70px;
        }
        .controller.simulation-speed {
            left: 200px;
            padding-left: 46px;
            border-left: 1px solid #fff3;
        }

        /* Navigation
         ----------------------------------- */

        .navigator {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-direction: row-reverse;
            position: absolute;
            left: 70px;
            bottom: 30%;
            transform-origin: left;
            transform: rotate(-90deg);
            /* animation: navigator 2s both ease; */
            /* animation-delay: 2s; */
            /* animation-direction: normal; */
            /* animation-iteration-count: 1; */
        }

        .navigator ul {
            display: flex;
            gap: 10px;
            margin: 0;
            padding: 0;
            list-style: none;
            flex-direction: row-reverse;
        }

        .navigator li {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 10px;
            border: 1px solid #ffffff55;
            cursor: pointer;
        }

        .navigator li::before {
            display: block;
            content: "";
            width: 4px;
            height: 4px;
            position: absolute;
            top: 3px;
            left: 3px;
            background-color: #fff;
            border-radius: 10px;
            transform: scale(.5);
            opacity: 0;
            transition: all .3s ease;
        }

        .navigator li::after {
            display: inline-block;
            width: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            padding: 5px 5px 5px 30px;
            font-weight: 400;
            color: #ffffff55;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0;
            transform-origin: left;
            transform: translate(5px, -40px) rotate(90deg);
            transition: all .5s ease;
        }

        .navigator li:hover::before,
        .navigator li.active::before {
            transform: scale(1);
            opacity: 1;
        }

        .navigator li:hover::after {
            transform: translate(5px, -15px) rotate(90deg);
            opacity: 1;
        }

        .navigator li.sun::after { content: "Sun"; }
        .navigator li.mercury::after { content: "Mercury"; }
        .navigator li.venus::after { content: "Venus"; }
        .navigator li.earth::after { content: "Earth"; }
        .navigator li.mars::after { content: "Mars"; }
        .navigator li.jupiter::after { content: "Jupiter"; }
        .navigator li.saturn::after { content: "Saturn"; }
        .navigator li.uranus::after { content: "Uranus"; }
        .navigator li.neptune::after { content: "Neptune"; }
        .navigator li.pluto::after { content: "Pluto"; }

        .navigator .legend {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 400;
            color: #ffffff55;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        @keyframes navigator {
            0% { opacity: 0; transform: translateY(30px); }
            85% { opacity: 1; }
            100% { transform: translateY(0); }
        }

        // Initiating Scene
        function init() {

        // Rendering the scene
        function sceneAnimation() {
            requestAnimationFrame(sceneAnimation);
            scene.updateMatrixWorld();

            framesCount++;
            seconds++;

            // if one second (times the simulation speed) has passed
            if ((seconds * window.simulationSpeed) / fps >= 1) {

                // Update days count
                daysInSimulationPast++;
                window.daysInSimulationPast = daysInSimulationPast;
                document.dispatchEvent(updateDateEvent);

                // Reset seconds
                seconds = 0;
            }

            // Stars Animation
            for (let i = 0; i < particles.length; ++i) {
                particles[i].material.opacity = (Math.sin((i + framesCount) * 0.01)) + 1.25;
            }

            // Stars Group Animation
            particlesGroup.rotation.x += 0.0000155 * window.simulationSpeed;
            particlesGroup.rotation.y += 0.0000150 * window.simulationSpeed;


            // Single Orbit Animation
            for (let i = 0; i < orbits.length; ++i) {
                let key = Object.keys(solarsystem)[i];
                let s = solarsystem;
                let o = s[key];

                // If orbit around center exists
                if (o.body.distance > 0) {
                    let radius = o.body.distance * AE;
                    let circum = radius * Math.PI * 2;
                    let traveledPerDay = o.body.speed * 60 * 60 * 24;

                    orbits[i].rotation.y += (pi2 / circum * traveledPerDay) / fps * window.simulationSpeed;
                    orbits[i].rotation.x = s[key].orbital.tilt * deg;
                }
            }

            // Story Animation
            if (storyTransition === true) {
                bodies.forEach(function(body) {
                    if (body.name === window.simulationNavigate) {
                        storyAnimateCameraPosition(body, framesCount, snapshotFrame, snapshotCameraPosition, 200);
                    }
                });
            }

            renderer.render(scene, camera);
        }

        function sceneCelestialBodies() {
            const s = solarsystem;
            const bodiesCount = Object.keys(s).length;

            for (let i = 0; i < bodiesCount; i++) {

                /* Create groups
                 * ------------------------------ */
                let gOrbit = new THREE.Group();
                // let gBody = new THREE.Group();

                // Current body
                let key = Object.keys(s)[i];
                let o   = s[key];

                /* Create body
                 * ------------------------------ */
                bodyGeometry    = new THREE.SphereBufferGeometry(o.body.radius * km, 64, 64);
                bodyMaterial    = new THREE.MeshBasicMaterial({ color: o.body.color });
                body = bodies[i] = new THREE.Mesh(bodyGeometry, bodyMaterial);

                // Position
                let distance = o.body.distance * AE * km / 100
                body.position.x = distance;
                body.name = key;

                /* Create orbit
                 * ------------------------------ */
                orbitGeometry   = new THREE.TorusGeometry(distance, 0.3, 16, 100);
                orbitMaterial   = new THREE.MeshBasicMaterial({ color: 0xffffff });
                orbit           = new THREE.Mesh(orbitGeometry, orbitMaterial);
                orbit.material.transparent = true;
                orbit.material.opacity = 0.3;
                orbit.rotation.x = 90 * deg;

                // Randomize initial placement
                gOrbit.rotation.y = THREE.MathUtils.randFloatSpread(180) * deg;
                orbit.rotation.z = THREE.MathUtils.randFloatSpread(180) * deg;


                // Add body to local group
                // gBody.add(body);
                // bodies[i] = gBody;

                // Add local group to orbit group
                gOrbit.add(orbit);
                gOrbit.add(body);
                // gOrbit.add(gBody);
                orbits[i] = gOrbit;

                // Add orbit group to solarsystem group and scene
                scene.add(gOrbit);

            }

        }

        function sceneParticlesRandom(size = 16, length = 20000, minDistance = 100000, maxDistance = 200000) {

            // Init
            geometry = new THREE.SphereBufferGeometry(size, 8, 8);

            let i = 0;

            for (i; i < length; ++i) {

                // Init
                material = new THREE.MeshBasicMaterial( { color: "hsl(0, 100%, 100%)" } );
                particle = particles[i] = new THREE.Mesh(geometry, material);
                particle.material.transparent = true;

                // With three.js math utilities
                particle.position.x = THREE.MathUtils.randFloat(minDistance, maxDistance) * THREE.MathUtils.randFloatSpread(2);
                particle.position.y = THREE.MathUtils.randFloat(minDistance, maxDistance) * THREE.MathUtils.randFloatSpread(2);
                particle.position.z = THREE.MathUtils.randFloat(minDistance, maxDistance) * THREE.MathUtils.randFloatSpread(2);

                scene.add(particle);
            }
        }

        function sceneGroup(group, objs) {
            group = particlesGroup = new THREE.Group();

            objs.forEach(function(obj) {
                group.add(obj);
            });

            scene.add(group);
        }

        // Raycasting (find intersecting elements)
        function mouseVectoring(e) {
            // calculate mouse position in normalized device coordinates
            // (-1 to +1) for both components

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (e.clientY / window.innerHeight) * 2 + 1;
        }

        function rayCastingObjs(objs) {
            raycaster.setFromCamera(mouse, camera);

            return raycaster.intersectObjects(objs);

        // Story

        // Increase story count (general)
        function storyUp(e) {
            const s = window.story,

                // Conditions
                _key = e.key === 'ArrowUp',
                _min = s >= 0,
                _max = s < window.storyFrames.length - 1;

            if (_key && _min && _max) {
                window.story = s + 1;
                document.dispatchEvent(storyUpEvent);
            }
        }

        // Decrease story count (general)
        function storyDown(e) {
            const s = window.story,

                // Conditions
                _key = e.key === 'ArrowDown',
                _min = s > 0;

            if (_key && _min) {
                window.story = s - 1;
                document.dispatchEvent(storyDownEvent);
            }
        }

        // Get current status and write to story (general)
        function storyTriggerRewrites() {

            // Get current status on trigger
            storyTransition = true;
            snapshotFrame = framesCount;
            snapshotCameraPosition.x = camera.position.x;
            snapshotCameraPosition.y = camera.position.y;
            snapshotCameraPosition.z = camera.position.z;
        }

        // todo create attach camera position instead of combining both
        function storyAnimateCameraPosition(target, framesCount, storyFrameClicked, snapshotCameraPosition, countTo) {
            let current = camera.position;
            let t = target.getWorldPosition();
            let s = snapshotCameraPosition;

            // Approach 0 to 1 (Math.PI / 2) in (countTo) frames
            let progress = Math.sin(sin1 / countTo * (framesCount - snapshotFrame));

            // Progress finished : end animation // attach
            if (attached === true) {
                current.x = t.x;
                current.y = t.y;
                current.z = t.z;

                camera.lookAt(0, 0, 0);
            } else {
                if (progress >= 1) {
                    attached = true;

                    // End animation
                    // storyTransition = false;
                    // return false;
                } else {
                    current.x = s.x + ((t.x - s.x) * progress);
                    current.y = s.y + ((t.y - s.y) * progress);
                    current.z = s.z + ((t.z - s.z) * progress);

                    camera.lookAt(0, 0, 0);
                }
            }
        }
