<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Light on Cursor with Background Image</title>

    <style>
        body { margin: 0; min-height: 4000px; overflow-x: hidden; }
        canvas { display: block; }
        #canvas-container { position: sticky; top: 0; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <script src="js/three.js"></script>
    <script type="module">

        // import * as THREE from './js/three.js';
        import { OrbitControls } from './js/OrbitControls.js';

        var container;
        var camera, scene, renderer, controls, loader;

        var ambientLight, pointLight, directionalLight, cameraLight, pointerLight;

        var planeGeometry, planeMaterial, plane;
        var objs = [];

        init();
        sceneAnimation();

        // Initiating Scene
        function init() {

            // INIT Scene
            // --------------------------------------

            scene = new THREE.Scene();

            // INIT Camera
            // --------------------------------------
            var cameraLeft      = -10,
                cameraRight     = 10,
                cameraTop       = 10,
                cameraBottom    = -10;
            
            // camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera = new THREE.OrthographicCamera(cameraLeft, cameraRight, cameraTop, cameraBottom, 0.1, 1000);
            camera.position.set(0, 0, 10);
            camera.rotation.set(0, 0, 0);

            // INIT Renderer
            // --------------------------------------

            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor('#52504c');

            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            container = document.getElementById('canvas-container');
            container.appendChild( renderer.domElement );

            // INIT Loader
            // --------------------------------------

            loader = new THREE.TextureLoader();

            // INIT Options
            // --------------------------------------

            // Grid
            // helperGrid();

            // Lights
            addLights();

            // Controls
            // addControls();

            // Create box
            sceneFloor();

            // Mouse Interactions
            window.addEventListener('mousemove', function(e) { flatObjPointerSync(e) }, false);

            // Window Interations
            window.addEventListener('scroll', function() {
                pointerLight.position.z = changeScrollingValue(0.001);
            }, false);

            window.addEventListener('resize', function() {
                // todo keep aspect ratio of image
                // camera.left      = window.innerWidth * -0.01;
                // camera.right     = window.innerWidth * 0.01;
                // camera.top       = window.innerHeight * 0.01;
                // camera.bottom    = window.innerHeight * -0.01;

                // plane.geometry.parameters.width = camera.left * -2;
                // plane.geometry.parameters.height = window.innerHeight * 0.02;

                renderer.setSize(window.innerWidth, window.innerHeight);

                camera.updateProjectionMatrix();
            }, false);
        }


        // Rendering the scene
        function sceneAnimation() {
            requestAnimationFrame(sceneAnimation);

            renderer.render(scene, camera);
        }

        function helperGrid() {
            var grid = new THREE.GridHelper(0, 0);
            scene.add(grid);
        }

        function addLights(ambientColor = 0xffa030, directionalColor = 0xffffff) {
            ambientLight = new THREE.AmbientLight(ambientColor, 0.2);
            scene.add(ambientLight);

            pointerLight = new THREE.PointLight(ambientColor, 4, 0, 1);
            // pointerLight = new THREE.DirectionalLight(ambientColor, 0.75, 100);
            pointerLight.position.set(0, 0, 1);
            pointerLight.rotation.set(0, 0, 0);
            pointerLight.castShadow = true;
            pointerLight.shadow.mapSize.width = 2048;
            pointerLight.shadow.mapSize.height = 2048;
            scene.add(pointerLight);
        }

        function lightCameraSync(light = cameraLight) {
            light.position.x = camera.position.x;
            light.position.y = camera.position.y;
            light.position.z = camera.position.z;
            light.rotation.x = camera.rotation.x;
            light.rotation.y = camera.rotation.y;
            light.rotation.z = camera.rotation.z;
        }

        function flatObjPointerSync(e, obj = pointerLight, minX = -10, maxY = 10, maxX = 10, minY = -10) {
            var deltaX = (minX - maxX) * -1;
            var deltaY = (minY - maxY) * -1;

            var positionX = deltaX / window.innerWidth * e.x - maxX;
            var positionY = (deltaY / window.innerHeight * e.y - maxY) * -1;

            obj.position.x = positionX;
            obj.position.y = positionY;
        }

        function changeScrollingValue(multiplicator = 0.01) {
            return window.pageYOffset * multiplicator;
        }

        function addControls() {
            controls = new OrbitControls(camera, renderer.domElement);
            controls.screenSpacePanning = true;
            controls.minDistance = 2;
            controls.maxDistance = 60;
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function sceneFloor() {
            planeGeometry   = new THREE.PlaneGeometry(20, 20);
            planeMaterial   = new THREE.MeshStandardMaterial( {map: loader.load('img/shiba-inu-chemistry.png'), color: 0x52504c} );
            plane           = new THREE.Mesh(planeGeometry, planeMaterial);

            plane.castShadow = false;
            plane.receiveShadow = true;

            plane.position.y = 0;
            plane.rotation.x = 0;

            scene.add(plane);
            objs.push(plane);
        }

    </script>

</body>
</html>
