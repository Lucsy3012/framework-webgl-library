<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>3D Model</title>

    <style>
        body { margin: 0; }
        canvas { display: block; background: linear-gradient(39deg, rgb(143 255 252) 0%, rgb(205 236 255) 100%); }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <script src="js/three.js"></script>
    <script type="module">

        // import * as THREE from './js/three.js';
        import { OrbitControls } from './js/OrbitControls.js';
        import { OBJLoader } from './js/OBJLoader.js';
        import { GLTFLoader } from './js/GLTFLoader.js';

        var container;
        var camera, scene, renderer, controls, loader;

        var ambientLight, pointLight, directionalLight, cameraLight, pointLight2, pointLight3, pointLight4;

        var phone;

        init();
        sceneAnimation();

        // Initiating Scene
        function init() {

            // INIT Scene
            // --------------------------------------

            scene = new THREE.Scene();

            // INIT Camera
            // --------------------------------------

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.rotation.set(0, 0, 0);

            // INIT Renderer
            // --------------------------------------

            renderer = new THREE.WebGLRenderer( { alpha: true, antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearAlpha(0);

            container = document.getElementById('canvas-container');
            container.appendChild( renderer.domElement );

            // INIT Loader
            // --------------------------------------
            loader = new GLTFLoader();

            // INIT Options
            // --------------------------------------

            // Grid
            helperGrid();

            // Lights
            addLights();

            // Controls
            addControls();

            // Create object
            sceneObj();

            window.addEventListener('mousemove', function() { lightCameraSync(cameraLight) }, false);
        }


        // Rendering the scene
        function sceneAnimation() {
            requestAnimationFrame(sceneAnimation);

            // sceneRotationAnimation(phone);

            renderer.render(scene, camera);
        }

        function helperGrid() {
            var grid = new THREE.GridHelper(0, 0);
            scene.add(grid);
        }

        function addLights(ambientColor = 0xffffff, directionalColor = 0xffffff) {
            ambientLight = new THREE.AmbientLight(ambientColor, 100);
            scene.add(ambientLight);

            pointLight = new THREE.PointLight(ambientColor, 1000);
            pointLight.position.set(5, 5, -5);
            scene.add(pointLight);

            pointLight2 = new THREE.PointLight(ambientColor, 1000);
            pointLight2.position.set(-5, -5, -5);
            scene.add(pointLight2);

            pointLight3 = new THREE.PointLight(ambientColor, 1000);
            pointLight3.position.set(-5, 5, -5);
            scene.add(pointLight3);

            pointLight4 = new THREE.PointLight(ambientColor, 1000);
            pointLight4.position.set(5, -5, -5);
            scene.add(pointLight4);

            cameraLight = new THREE.PointLight(ambientColor, 1000);
            cameraLight.position.set(8, 8, 8);
            cameraLight.rotation.set(-45, 35, 30);
            scene.add(cameraLight);

            /*
            directionalLight = new THREE.DirectionalLight(directionalColor, 100, 100);
            directionalLight.position.set(0, 4, 4);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            */
        }

        function lightCameraSync(light = cameraLight) {
            light.position.x = camera.position.x;
            light.position.y = camera.position.y;
            light.position.z = camera.position.z;
            light.rotation.x = camera.rotation.x;
            light.rotation.y = camera.rotation.y;
            light.rotation.z = camera.rotation.z;
        }

        function addControls() {
            controls = new OrbitControls(camera, renderer.domElement);
            controls.screenSpacePanning = true;
            controls.minDistance = 2;
            controls.maxDistance = 60;
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function sceneObj() {
            loader.load('models/apple_iphone_xs_max/scene.gltf', function (gltf) {

                phone = gltf.scene.children[0];

                // Set up

                phone.scale.set(0.75, 0.75, 0.75);
                phone.rotation.x = -15/180 * Math.PI;
                phone.rotation.y = 45/180 * Math.PI;
                phone.rotation.z = 15/180 * Math.PI;

                scene.add(gltf.scene);

            }, undefined, function (error) {

                console.error(error);

            } );
        }

        function sceneRotationAnimation(el) {
            el.rotation.x += 0.0075;
            el.rotation.y += 0.01;
        }

    </script>

</body>
</html>
